<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="https://via.placeholder.com/50">
</head>
<body>
    <div class="main">
      <div class="content">
        <div class="display"> 0 </div>
        <div class="key">
          <div class="first">
            <button class="keys reset"> AC </button>
            <button class="keys back"> C </button>
            <button class="keys operator"> % </button>
            <button class="keys operator"> &divide; </button>
          </div>

          <div class="first">
            <button class="keys"> 7 </button>
            <button class="keys"> 8 </button>
            <button class="keys"> 9 </button>
            <button class="keys operator"> x </button>
          </div>

          <div class="first">
            <button class="keys"> 4 </button>
            <button class="keys"> 5 </button>
            <button class="keys"> 6 </button>
            <button class="keys operator"> - </button>
          </div>

          <div class="first">
            <button class="keys"> 1 </button>
            <button class="keys"> 2 </button>
            <button class="keys"> 3 </button>
            <button class="keys operator"> + </button>
          </div>

          <div class="first">
            <button class="keys zero"> 0 </button>
            <button class="keys "> . </button>
            <button class="keys operator calcu"> = </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
