<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/66d8a4e712.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="div1">
                <p>Do You Have Account?</p>
                <button type="button" class="signin">Login</button>    
            </div>
            <div class="div2">
                <p>Don't You Have Account?</p>
                <button type="button" class="signup">Register</button>
            </div>

            <div class="frame">
                <form action="" class="login">
                    <div class="l-uname">
                        <label for="l-name">
                            <i class="fa fa-user"></i>
                            Username
                        </label>
                        <input type="text" class="" id="l-name" required>
                    </div>

                    <div class="l-password">
                        <label for="l-pass">
                            <i class="fa fa-lock"></i>
                            Password
                        </label>
                        <input type="password" class="" id="l-pass" required>
                    </div>

                    <button type="submit">Login</button>
                </form>
                <form action="" class="register">
                    <div class="f-uname">
                        <label for="f-name">
                            <i class="fa fa-user"></i>
                            Full Name 
                        </label>
                        <input type="text" class="" id="f-name" required>
                    </div>

                    <div class="r-email">
                        <label for="email">
                            <i class="fa fa-user"></i>
                            Email
                        </label>
                        <input type="text" class="" id="r-email" required>
                    </div>

                    <div class="r-uname">
                        <label for="r-name">
                            <i class="fa fa-user"></i>
                            User Name
                        </label>
                        <input type="text" class="" id="r-name" required>
                    </div>

                    <div class="r-password">
                        <label for="r-pass">
                            <i class="fa fa-lock"></i>
                            Password
                        </label>
                        <input type="password" class="" id="r-pass" required>
                    </div>

                    <button type="submit"> Register </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
